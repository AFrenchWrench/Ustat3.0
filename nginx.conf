# Redirect HTTP to HTTPS for both domains
server {
    listen 80;
    server_name ustatticaret.com www.ustatticaret.com ustatticaret.ir www.ustatticaret.ir;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name ustatticaret.com www.ustatticaret.com ustatticaret.ir www.ustatticaret.ir;

    # SSL Configuration
    ssl_certificate /path/to/your/fullchain.pem;
    ssl_certificate_key /path/to/your/privkey.pem;

    # Security and performance headers
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubdomains; preload";

    location / {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    if ($request_method = OPTIONS) {
        add_header Access-Control-Allow-Origin "http://localhost:3000";
        add_header Access-Control-Allow-Methods "POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, User-Agent, DNT, Cache-Control, X-Mx-ReqToken, X-Requested-With, X-CSRFToken";
        add_header Access-Control-Max-Age 86400;
        add_header Content-Type text/plain;
        add_header Content-Length 0;
        return 204;
    }
}
