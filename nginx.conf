user nginx;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Server block for handling requests
    server {
        listen 80;
        server_name 0.0.0.0;  # Replace with your domain or IP address
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Serve the Next.js frontend
        location / {
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy all requests to the backend
        location /api/ {
            include uwsgi_params;
            uwsgi_pass backend:8000;
        }

        # Serve backend static files if copied to Nginx container
        location /media/ {
            alias /usr/share/nginx/html/media/;
            autoindex on;  # Optional: to list files in the directory
        }

        location /static/ {
            alias /usr/share/nginx/html/static/;
            autoindex on;  # Optional: to list files in the directory
        }
    }
}
