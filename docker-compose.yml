version: '3.8'

services:
  backend:
    build:
      context: ./backend
    depends_on:
      - db
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    command: ./scripts/start.sh
    healthcheck:
      test: [ "CMD", "python", "manage.py", "check_db_connection" ]
      interval: 10s
      timeout: 5s
      retries: 5
    container_name: ustatBackend

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    container_name: ustatPostgres

  redis:
    image: redis:latest
    container_name: ustatRedis
    expose:
      - "6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "-h", "localhost", "ping" ]
      interval: 1m
      timeout: 5s

  frontend:
    build:
      context: ./frontend
    container_name: ustatFrontend
    volumes:
      - ./frontend:/app
      - node_modules:/app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development 
      - WATCHPACK_POLLING=true  # Enable polling for file changes
    depends_on:
      - backend

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ./scripts/start-celery.sh
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    depends_on:
      - backend
      - redis
    container_name: ustatCeleryWorker

  nginx:
    image: nginx:latest
    container_name: ustatNginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./backend/static:/usr/share/nginx/html/static
      - ./backend/media:/usr/share/nginx/html/media
    depends_on:
      - frontend
      - backend

volumes:
  node_modules:
